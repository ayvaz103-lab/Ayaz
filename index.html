<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart IPTV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body{
    margin:0;
    background:#0a0a0a;
    color:#fff;
    font-family:Arial;
}
header{
    text-align:center;
    padding:15px;
    font-size:22px;
    color:#e50914;
}
video{
    width:100%;
    aspect-ratio:16/9;
    background:#000;
}
#search{
    width:100%;
    padding:12px;
    background:#1a1a1a;
    border:none;
    color:#fff;
    box-sizing:border-box;
}
.list{
    padding:10px;
}
.item{
    padding:12px;
    margin-bottom:8px;
    background:#151515;
    border-left:4px solid #e50914;
    cursor:pointer;
    border-radius:6px;
}
.item:hover{
    background:#222;
}
.loading{
    text-align:center;
    padding:20px;
}
</style>
</head>
<body>

<header>SMART IPTV PLAYER</header>

<video id="video" controls autoplay></video>

<input id="search" placeholder="Kanal Ara..." onkeyup="filterChannels(this.value)">

<div class="list" id="list">
<div class="loading">Liste yükleniyor...</div>
</div>

<script>
const m3uUrl = "https://kingplayer.one/get.php?username=XXX&password=YYY&type=m3u&output=m3u8"; 
// Eğer HTTPS yoksa GitHub'ta çalışmaz.

let channels = [];
let hls;

async function loadPlaylist() {
    try {
        const response = await fetch(m3uUrl);
        const text = await response.text();
        parseM3U(text);
    } catch (err) {
        document.getElementById("list").innerHTML =
            "<div class='loading'>Liste yüklenemedi (HTTP/CORS engeli).</div>";
    }
}

function parseM3U(data) {
    const lines = data.split("\n");
    channels = [];

    for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
            const name = lines[i].split(",")[1] || "Kanal";
            const url = lines[i + 1]?.trim();
            if (url && url.startsWith("http")) {
                channels.push({ name, url });
            }
        }
    }

    renderChannels(channels);
}

function renderChannels(list) {
    const container = document.getElementById("list");
    container.innerHTML = "";

    list.forEach(ch => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerText = ch.name;
        div.onclick = () => playChannel(ch.url);
        container.appendChild(div);
    });

    if (list.length === 0) {
        container.innerHTML = "<div class='loading'>Kanal bulunamadı.</div>";
    }
}

function playChannel(url) {
    const video = document.getElementById("video");

    if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else {
        video.src = url;
    }
}

function filterChannels(query) {
    const filtered = channels.filter(c =>
        c.name.toLowerCase().includes(query.toLowerCase())
    );
    renderChannels(filtered);
}

loadPlaylist();
</script>

</body>
</html>
